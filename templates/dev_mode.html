<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Developer Mode - Solar Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="dashboard-title">🛠️ Developer Mode</h1>

    <!-- Show current datetime -->
    <div class="card mb-4">
      <div class="card-body text-center">
        <h5 class="card-title">📅 Date & ⏰ Time</h5>
        <p><strong>{{ current_time }}</strong></p>
      </div>
    </div>

    <!-- Raw Data Display -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="section-title">📝 Raw Data</h5>
        <pre>{{ data | tojson(indent=2) }}</pre>
      </div>
    </div>

    <!-- Graph of the data -->
    {% if graph_url %}
    <div class="card mb-4">
      <div class="card-body text-center">
        <h5 class="card-title">📊 Data Evolution</h5>
        <img src="data:image/png;base64,{{ graph_url }}" alt="Data Graph" class="img-fluid" />
      </div>
    </div>
    {% else %}
    <div class="alert alert-warning" role="alert">
      No data available to plot.
    </div>
    {% endif %}

    <div class="text-center mb-4">
      <a href="{{ url_for('pilot') }}" class="btn btn-primary">Go to Pilot Mode</a>
    </div>
  </div>
</body>
</html>
