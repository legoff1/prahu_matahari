 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; font-family: Arial, sans-serif; background: #f8f9fa; }
        .card { margin-bottom: 1rem; }
        .dashboard-title { text-align: center; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">ðŸŒž Solar Monitoring Dashboard</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for key, value in data.items() %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-capitalize">{{ key.replace('_', ' ') }}</h5>
                        <p class="card-text fs-4">{{ value if value is not none else 'â€”' }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
